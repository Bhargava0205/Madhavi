<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Box Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      z-index: 2;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transform: rotateY(0);
      transition: transform 0.6s;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .question-container {
      text-align: center;
      display: none;
      position: absolute;
      top: 20%;
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      z-index: 3;
    }
    .question-container p {
      font-size: 18px;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .option {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .final-message {
      display: none;
      text-align: center;
      font-size: 24px;
      color: white;
      position: absolute;
      top: 20%;
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      z-index: 4;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      display: none;
    }
    .bg-video, .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="chess-container">
  <div class="box" id="box1">1</div>
  <div class="box" id="box2">2</div>
  <div class="box" id="box3">3</div>
  <div class="box" id="box4">4</div>
  <div class="box" id="box5">5</div>
  <div class="box" id="box6">6</div>
  <div class="box" id="box7">7</div>
  <div class="box" id="box8">8</div>
  <div class="box" id="box9">9</div>
</div>

<div class="question-container" id="question">
  <p id="question-text">Placeholder question?</p>
  <div class="options">
    <div class="option" id="option1"></div>
    <div class="option" id="option2"></div>
  </div>
</div>

<div class="final-message" id="final-message">
  <p id="final-message-text"></p>
</div>

<!-- Background Overlay -->
<div class="bg-overlay" id="bg-overlay"></div>

<!-- Background Video or Image -->
<video class="bg-video" id="bg-video" loop muted>

</video>

<img src="" class="bg-image" id="bg-image" alt="Background Image">
